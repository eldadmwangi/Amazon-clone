<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async
        integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
        crossorigin="anonymous">
</script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Amazon 2.0</title>
</head>
<body>
    <div class="bg-white w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <div class="logo w-1/5 h-16 ml-10 pt-3 ">
                <img class="w-28 h-16 object-contain" src="https://www.pinclipart.com/picdir/big/57-576184_view-ouramazon-storefront-amazon-logo-white-png.png" />
            </div>
            <input class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3  ml-6 text-white focus:outline-none placeholder-white" id='search' type="text" placeholder="Search..."/>
            <div class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 pl-3 pr-3 text-white flex items-center">
                <!--Insering the svg icon-->
                categories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                
                  <div class="search-icon bg-yellow-500 h-9 w-10 rounded-r-xl flex justify-content items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                      </svg>
                  </div>
            </div>
                  <!--Right icons-->
                  <div class="icons text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around">
                    <svg class= 'h-4 w-4' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                      </svg>
                  
                  <div class="cart-icon text-gray-600 flex h-10 w-10 bg-yellow-500 flex items-center justify-center rounded-xl">
                    <svg class='h-4 w-4' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                  </div>
                  <svg class='h-4 w-4 text-white ' xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                  </svg>
                  <svg class='h-12 w-12' data-jdenticon-value="eldad"></svg>
            

            </div>

        </div>
        <div class="main h-screen flex">
            <div class=' border-gray-700 border-t-2 main-sidebar w-1/5 bg-gray-900 p-6'>
                <div class="sidebar-categories">
                    <div class='sidebar-main-category text-yellow-500 cursor-pointer flex font-bold p-2 bg-gray-700 rounded-lg'>
                        <span class='w-8'>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                          </svg> 
                        </span>
                          <span>categories</span>
                    </div>
                    <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 '>
                        <span> Echo and Alexas </span>
                    </div>
                    <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 '>
                        <span>Kindle</span>
                    </div>
                    <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 mb-2 ' >
                        <span>Books</span>
                    </div>
                    <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 '>
                        <span>Electronics</span>
                    </div>
                    <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 '>
                        <span>Home and fashion</span>
                    </div>
                    <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 '>
                        <span>Fashion</span>
                    </div>
                    <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl mb-4'>
                        <span class='w-8'>
                            <i class="far fa-percent"></i>
                        </span>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class='sidebar-main-category text-white cursor-pointer flex font-bold p-2 hover:bg-gray-700 rounded-xl '>
                        <span class='w-8'>
                            <i class="far fa-question-circle"></i>
                        </span>
                        <span>Help</span>
                    </div>
                    
                    

                </div>
            </div>
            <div class="main-section flex-1 p-6 bg-gray-100">
                <h1 class="text-gray-400 font-bold text-3xl mb-6 ">Shopping cart</h1>
                <div class="table-tittles flex font-bold text-black-400"> 
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-48">count</h2>
                    <h2 class="w-48">Total cost</h2>
                    <span class="w-10"></span>
                </div>
                <div class="cart-items mt-5 ">
                    <div class="cart-item flex items-center pb-4 border-b border-gray-300">
                        <div class="cart-item-image w-40 h-24 bg-white-300 p-4 rounded-lg">
                            <img class="w-full h-full object-contain" src="https://www.apple.com/v/macbook-pro-16/b/images/meta/og__csakh451i0eq_large.png" alt=""/>
                        </div>
                        <div class="cart-item-details flex-grow">
                            <div class="cart-item-tittle font-bold text-sm text-gray-600">
                            Apple Macbook pro, 13,3
                            </div>
                            <div class="cart-item-brand text-sm font-bold text-gray-400">
                                Apple
                            </div>
                        </div>
                        <div class="cart-item-counter w-48 flex items-center">
                            <div class="chevron-left cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex items-center justify-center hover:bg-gray-200 mr-2">
                                <i class="fas fa-chevron-left"></i>
                            </div>
                            <h4 class="text-gray-400">x1 </h4>
                            <div class="chevron-right cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex items-center justify-center hover:bg-gray-200 ml-2">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                            
                        </div>
                        <div class="cart-item-total-cost w-48 font-bold text-gray-400 ">
                            $1,149.00 
                        </div>
                        <div class="cart-item-delete w-10 font-bold text-gray-440 cursor-pointer hover:text-gray-400">
                            <i class="fas fa-times"></i>
                        </div>
                        
                    </div>
                    <div class="cart-item flex items-center pb-4 border-b border-gray-300">
                        <div class="cart-item-image w-40 h-24 bg-white-300 p-4 rounded-lg">
                            <img class="w-full h-full object-contain" src="https://www.treline.co.ke/wp-content/uploads/2021/01/ishMfuW.jpg" alt=""/>
                        </div>
                        <div class="cart-item-details flex-grow">
                            <div class="cart-item-tittle font-bold text-sm text-gray-600">
                            PlayStation 5 (PS5)
                            </div>
                            <div class="cart-item-brand text-sm font-bold text-gray-400">
                                PlayStation
                            </div>
                        </div>
                        <div class="cart-item-counter w-48 flex items-center">
                            <div class="chevron-left cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex items-center justify-center hover:bg-gray-200 mr-2">
                                <i class="fas fa-chevron-left"></i>
                            </div>
                            <h4 class="text-gray-400">x1 </h4>
                            <div class="chevron-right cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex items-center justify-center hover:bg-gray-200 ml-2">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                            
                        </div>
                        <div class="cart-item-total-cost w-48 font-bold text-gray-400 ">
                            $600.00 
                        </div>
                        <div class="cart-item-delete w-10 font-bold text-gray-440 cursor-pointer hover:text-gray-400">
                            <i class="fas fa-times"></i>
                        </div>
                        
                    </div>
                    <div class="complete order flex justify-end mt-5">
                        <div class="total-cost mr-7">  
                            <h2 class="text-gray-500">Total cost</h2>
                            <div class="total-cost-number text-2xl font-bold text-gray-500">$1,749.00</div>

                        </div>
                        <div class="complete-order-button w-56 flex items-center justify-center bg-yellow-500 rounded text-white font-bold cursor-pointer hover:bg-yellow-700">
                            complete order
                        </div>
                    </div>
                    
                </div>

                </div>
            </div>

        </div>

    </div>
</body>
</html>
